<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
	</head>
	<body>
		<form th:action="@{/MusiciansCompanion/ChordVoicing}" th:object="${settings}" method="post">
		
			<label for="numFrets">Number of Frets on your Guitar: </label>
			<input type="number" id="numFrets" th:field="${settings.numFrets}">
			
			<label for="tuning">What is your Guitar Tuned to? (E.G - E, A, D, G, B, E or D, A, F#, A, D)</label>
			<input type="text" id="tuning" th:field="${settings.tuning}">
			
			<label for="chord">Enter the Chord you wish to find voicings for.</label>
			<input type="text" id="chord" th:field="${settings.chord}">
			
			<label for="maxDistance">What is the maximum allowed distance between notes in your chord? </label>
			<input type="number" id="maxDistance" th:field="${settings.maxDistance}">
			
			<button type="submit">Submit</button>
			
		</form>
	</body>
</html>
